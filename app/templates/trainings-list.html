<div ng-controller="TrainingsCtrl">
    <h1 class="md-title">Liste des formations Softeam</h1>
    <ul>
        <li ng-repeat="training in trainings" ng-controller="TrainingCtrl">
            <div>
                <h2 class="md-subhead">{{training.name}}</h2>
                <span>{{training.description}}</span>
                <span>Durée : {{training.duration}} jour{{(training.duration > 1) ? 's' : ''}}</span>
                <span>Lien : <a href="{{training.link}}">{{training.link}}</a></span>
            </div>
            <md-button class="md-fab md-mini" aria-label="Supprimer" ng-click="remove($index)">x</md-button>
        </li>
    </ul>

    <div>
        <label for="trainingName">Nom</label>&nbsp;
        <input id="trainingName" ng-model="newTraining.name" ng-required="true">
        <br>
        <label for="trainingDescription">Description</label>
        <br>
        <input id="trainingDescription" ng-model="newTraining.description">
        <br>
        <label for="trainingName">Durée</label>&nbsp;
        <input id="trainingDuration" ng-model="newTraining.duration">
        <br>
        <label for="trainingLink">Lien</label>&nbsp;
        <input id="trainingLink" ng-model="newTraining.link">
        <br>
        <!--            <button type="button" class="btn btn-primary btn-sm" ng-click="addNewTraining()">&#10003;</button>-->
        <md-button class="md-raised md-primary" ng-click="addNewTraining()">Ajouter</md-button>
    </div>

</div>
