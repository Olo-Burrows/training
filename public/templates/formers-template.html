<span class="formers-widget">
    <span ng-show="{{mode == 'view'}}">{{firstname}} {{lastname}}</span>
    <span ng-show="{{mode == 'edit'}}">
        <select name="formerSelect" id="formerSelect" ng-model="formerId" class="form-control">
            <option ng-repeat="former in formers" value="{{former.id}}">{{former.firstname}} {{former.lastname}}</option>
        </select>
    </span>
</span>
